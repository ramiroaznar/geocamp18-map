<!DOCTYPE html>
<html>
<head>
  <title>Geocamp 2018 Map | CARTO VL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="https://libs.cartocdn.com/carto-vl/v0.8.0/carto-vl.min.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link href="https://carto.com/developers/carto-vl/examples/maps/style.css" rel="stylesheet">
</head>
<body>
  <div id="map"></div>
    <div id="loader">
      <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
        <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
          <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
        </svg>
      </div>
    </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-3.71367931,40.41199298],
      zoom: 15,
      scrollZoom: false,
      dragRotate: false,
      touchZoomRotate: false,
    });

    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    // Define user
    carto.setDefaultAuth({
      user: 'ramirocartodb',
      apiKey: 'default_public'
    });

    // Define symbols urls
    const metro = 'https://upload.wikimedia.org/wikipedia/commons/e/ea/MetroMadridLogo.svg', 
          bicimad = 'https://upload.wikimedia.org/wikipedia/commons/9/95/Colombia_road_sign_SI-11.svg', 
          bus = 'https://upload.wikimedia.org/wikipedia/commons/4/44/MadridMetro-BusUrbano.svg';

    // Define layers
    const locSource = new carto.source.SQL(`SELECT * FROM geocamp_location`);
    const locViz = new carto.Viz();
    const locLayer = new carto.Layer('locLayer', locSource, locViz);


    const transportSource = new carto.source.Dataset(`geocamp_transport`);
    const transportViz = new carto.Viz(`
        width: 20,
        symbol: ramp(buckets($type, ['bus','bicimad','metro']), [image('${bus}'), image('${bicimad}'), image('${metro}')])
    `);
    const transportLayer = new carto.Layer('transportLayer', transportSource, transportViz);

    const aoisSource = new carto.source.SQL(`SELECT * FROM geocamp_aois ORDER BY minutes_num DESC`);
    const aoisViz = new carto.Viz();
    const aoisLayer = new carto.Layer('aoisLayer', aoisSource, aoisViz);

    transportLayer.addTo(map, 'watername_ocean');
    aoisLayer.addTo(map, 'transportLayer');
    locLayer.addTo(map, 'transportLayer');
    locLayer.on('loaded', hideLoader);

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>
</html>
